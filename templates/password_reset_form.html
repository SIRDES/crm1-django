{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .bg{
        background-color: #eceff5;
    }
    
  #logo{
    max-height: 80px;
    width: 140px;
  }
  #navb{
    padding-bottom: 0px;
    padding-top: 0px;
  }
</style>
</head>
<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navb">
     
      <a class="navbar-brand" href="/">  <img id="logo" src="{% static 'images/logo.png' %}"> </a> 

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          </div>
        </div> 
   </nav>

<div class="container mt-5">
        <h3>Enter new password</h3>

        <p>Please enter your password twice for us to make sure you entered the correct one</p>
        
        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <br>
            <input class="btn btn-outline-primary btn-sm" type="submit" name="update password">
        
        </form>
</div>
</body>
</html>
