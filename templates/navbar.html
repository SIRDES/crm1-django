{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .hello{
    font-size: 18px;
    color: #ffffff;
    margin-right: 15px;
  }
  #logo{
    max-height: 80px;
    width: 140px;
  }
  #navb{
    padding-bottom: 0px;
    padding-top: 0px;
  }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navb">
     
      <a class="navbar-brand" href="/">  <img id="logo" src="{% static 'images/logo.png' %}"> </a> 

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            {% if request.user.is_staff %}
            <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-item nav-link" href="/products">Products</a>
            {% elif user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'accountSettings' %}">settings</a>
            {% endif %}
          </div>
        </div>
        {% if user.is_authenticated %}
        <span class="hello">Hello, {{request.user|upper}}</span>
        <span><a class="hello" href="{% url 'logout' %}">logout</a></span>
        {% else %}
        <span class="hello">Hello</span>
        <a class="nav-item nav-link" href="{% url 'register' %}">Sign up</a>
        <a class="nav-item nav-link text-success" href="{% url 'login' %}">Sign in</a>
        {% endif %}

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
        </button>
   </nav>

</body>
</html>
